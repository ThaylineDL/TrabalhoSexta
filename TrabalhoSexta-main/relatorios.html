<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas - 7K Games</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #5D5A7D, #7D5A5A);
            color: #fff;
        }

        header {
            background: linear-gradient(135deg, #9C92AC, #625E78);
            text-align: center;
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header h1 {
            font-size: 32px;
            margin: 0;
        }

        section {
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            margin: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
        }

        section h2 {
            font-size: 24px;
        }

        table {
            width: 100%; 
            border-collapse: collapse;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid white;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #555;
        }

        th, td {
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tabelas</h1>
    </header>

    <section>
        <h2>Tabela 1</h2>
        <table>
            <tr>
                <th>Cabeçalho 1</th>
                <th>Cabeçalho 2</th>
                <th>Cabeçalho 3</th>
            </tr>
            <tr>
                <td>Dado 1</td>
                <td>Dado 2</td>
                <td>Dado 3</td>
            </tr>
            <tr>
                <td>Dado 4</td>
                <td>Dado 5</td>
                <td>Dado 6</td>
            </tr>
        </table>
    </section>

    <section>
        <h2>Tabela 2</h2>
        <table>
            <tr>
                <th>Cabeçalho A</th>
                <th>Cabeçalho B</th>
                <th>Cabeçalho C</th>
            </tr>
            <tr>
                <td>Dado A1</td>
                <td>Dado B2</td>
                <td>Dado C3</td>
            </tr>
            <tr>
                <td>Dado A4</td>
                <td>Dado B5</td>
                <td>Dado C6</td>
            </tr>
        </table>
    </section>

    <section>
        <h2>Tabela 3</h2>
        <table>
            <tr>
                <th>Cabeçalho A</th>
                <th>Cabeçalho B</th>
                <th>Cabeçalho C</th>
            </tr>
            <tr>
                <td>Dado A1</td>
                <td>Dado B2</td>
                <td>Dado C3</td>
            </tr>
            <tr>
                <td>Dado A4</td>
                <td>Dado B5</td>
                <td>Dado C6</td>
            </tr>
        </table>
    </section>

</body>
</html>
